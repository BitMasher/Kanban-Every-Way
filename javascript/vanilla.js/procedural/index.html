<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kanban Plain</title>
	<link href="kanban.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="procedural.js"></script>
</head>
<body>
<div class="loading">Loading...</div>
<main></main>
<div class="templates">
	<!-- This defines the priority edit template -->
	<label aria-label="Priority">
		<select class="priority-template">
			<option value="High">High</option>
			<option value="Medium">Medium</option>
			<option value="Low">Low</option>
		</select>
	</label>
	<!-- What does a column look like -->
	<div class="column">
		<div class="column-heading">
			<div class="column-title">Placeholder</div>
			<div class="column-add">➕</div>
		</div>
		<div class="column-content">
			<!-- what does a card look like -->
			<div class="card" draggable="true">
				<div class="card-heading">
					<div class="card-actions">
						<div class="card-edit">✏️</div>
						<div class="card-delete">🗑️</div>
					</div>
					<div class="card-name">Card Name</div>
					<div class="card-priority">High</div>
				</div>
				<div class="card-body">Description</div>
				<div class="card-save">💾</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
